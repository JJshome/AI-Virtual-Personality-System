<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <style type="text/css">
      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes dataFlow {
        0% { stroke-dashoffset: 1000; }
        100% { stroke-dashoffset: 0; }
      }
      .module { animation: pulse 3s infinite ease-in-out; }
      .gear { animation: rotate 10s infinite linear; }
      .data-line { 
        stroke-dasharray: 5, 5; 
        animation: dataFlow 20s infinite linear;
      }
      .fadeIn { animation: fadeIn 2s; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  <rect width="780" height="50" x="10" y="10" fill="url(#headerGradient)" rx="8" ry="8"/>
  <text x="400" y="45" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">AI-based Virtual Personality System Architecture</text>
  
  <!-- Central System Hub -->
  <circle cx="400" cy="300" r="120" fill="#ecf0f1" stroke="#34495e" stroke-width="3" class="module" filter="url(#shadow)"/>
  <text x="400" y="280" font-family="Arial" font-size="18" fill="#34495e" text-anchor="middle" font-weight="bold">Virtual Personality</text>
  <text x="400" y="305" font-family="Arial" font-size="18" fill="#34495e" text-anchor="middle" font-weight="bold">Core System</text>
  <circle cx="400" cy="300" r="60" fill="none" stroke="#3498db" stroke-width="8" class="gear"/>
  
  <!-- Module 1: Data Collection and Analysis -->
  <rect x="60" y="150" width="180" height="90" rx="15" ry="15" fill="#3498db" class="module" filter="url(#shadow)"/>
  <text x="150" y="195" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Data Collection &amp;</text>
  <text x="150" y="220" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Analysis</text>
  <path d="M240 200 L 285 250" stroke="#2980b9" stroke-width="3" class="data-line"/>
  
  <!-- Module 2: Virtual Personality Generation -->
  <rect x="60" y="350" width="180" height="90" rx="15" ry="15" fill="#9b59b6" class="module" filter="url(#shadow)"/>
  <text x="150" y="395" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Personality Generation</text>
  <text x="150" y="420" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">&amp; Learning</text>
  <path d="M240 400 L 285 350" stroke="#8e44ad" stroke-width="3" class="data-line"/>
  
  <!-- Module 3: Interaction Management -->
  <rect x="560" y="150" width="180" height="90" rx="15" ry="15" fill="#2ecc71" class="module" filter="url(#shadow)"/>
  <text x="650" y="195" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Interaction</text>
  <text x="650" y="220" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Management</text>
  <path d="M560 200 L 515 250" stroke="#27ae60" stroke-width="3" class="data-line"/>
  
  <!-- Module 4: Ethics and Security -->
  <rect x="560" y="350" width="180" height="90" rx="15" ry="15" fill="#e74c3c" class="module" filter="url(#shadow)"/>
  <text x="650" y="395" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Ethics &amp; Security</text>
  <text x="650" y="420" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Management</text>
  <path d="M560 400 L 515 350" stroke="#c0392b" stroke-width="3" class="data-line"/>
  
  <!-- Module 5: Multi-Platform Support -->
  <rect x="310" y="480" width="180" height="90" rx="15" ry="15" fill="#f39c12" class="module" filter="url(#shadow)"/>
  <text x="400" y="525" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Multi-Platform</text>
  <text x="400" y="550" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Support</text>
  <path d="M400 480 L 400 420" stroke="#d35400" stroke-width="3" class="data-line"/>
  
  <!-- Module 6: Continuous Learning -->
  <rect x="310" y="30" width="180" height="90" rx="15" ry="15" fill="#1abc9c" class="module" filter="url(#shadow)"/>
  <text x="400" y="75" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Continuous Learning</text>
  <text x="400" y="100" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">&amp; Improvement</text>
  <path d="M400 120 L 400 180" stroke="#16a085" stroke-width="3" class="data-line"/>
  
  <!-- User Icons -->
  <g class="fadeIn">
    <circle cx="740" cy="75" r="15" fill="#3498db"/>
    <circle cx="740" cy="105" r="15" fill="#9b59b6"/>
    <circle cx="740" cy="135" r="15" fill="#2ecc71"/>
    <text x="720" y="80" font-family="Arial" font-size="12" fill="#333" text-anchor="end">Users</text>
    <text x="720" y="110" font-family="Arial" font-size="12" fill="#333" text-anchor="end">Developers</text>
    <text x="720" y="140" font-family="Arial" font-size="12" fill="#333" text-anchor="end">Administrators</text>
  </g>
</svg>